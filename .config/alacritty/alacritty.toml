[colors.bright]
black = "#9998a8"
#red = "#e78284"
green = "#9dc6ac"
#yellow = "#e5c890"
blue = "#b9aeda"
#magenta = "#e29eca"
cyan = "#f591b2"
white = "#cac9dd"


[window]
padding = { x = 4, y = 4 }
decorations = "Full"
resize_increments = true
option_as_alt = "Both"

[keyboard]
bindings = [
    { key = "Left",  mods = "Alt", chars = "\u001BB" },
    { key = "Right", mods = "Alt", chars = "\u001BF" },
    { key = "Left",  mods = "Option", chars = "\u001BB" },
    { key = "Right", mods = "Option", chars = "\u001BF" },
    { key = "Left",  mods = "Control", chars = "\u001BB" },
    { key = "Right", mods = "Control", chars = "\u001BF" },
    { key = "Enter",  mods = "Command", action = "ToggleSimpleFullscreen" },
]
