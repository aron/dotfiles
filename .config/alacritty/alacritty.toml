[scrolling]
  # How many lines of scrollback to keep,
  # '0' will disable scrolling.
  history=50000

[font]
normal = { family = "DM Mono", style = "Regular" }
size = 14

# amberwood: https://github.com/helix-editor/helix/blob/master/runtime/themes/amberwood.toml
[colors]
cursor = { text = "CellBackground", cursor = "#e5c890" }

[colors.primary]
background = "#0F1014"
foreground = "#c9c7cd"

